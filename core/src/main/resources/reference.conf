shadowcloud {
  index {
    sync-interval = 15s
    replication-factor = 0
  }

  storage {
    replication-factor = 1
    chunk-key = hash
    providers {
      local = com.karasiq.shadowcloud.storage.LocalStorageProvider
    }
  }

  crypto {
    hashing {
      default {
        algorithm = SHA1
      }

      none {
        algorithm = ""
        provider = no-op
      }

      chunks = default
      files = none
    }

    encryption {
      default {
        algorithm = AES/GCM
        key-size = 256
      }

      none {
        algorithm = ""
        key-size = 0
        provider = no-op
      }

      chunks = default 
    }

    providers {
      no-op = com.karasiq.shadowcloud.crypto.NoOpCryptoProvider
    }
  }

  parallelism {
    hashing = 0
    encryption = 0
    write = 8
    read = 8
  }
}